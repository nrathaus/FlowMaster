<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconnected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #ddd;
        }

        h1 {
            color: #ef5350;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        a {
            color: #66bb6a;
        }
    </style>
</head>

<body>
    <h1>You've been disconnected</h1>
    <p>Your session has ended. Please log in again to continue.</p>
    <a id="routing-link" href="#">Return to routing page</a>
    <script>
        document.getElementById('routing-link').href = "http://" + window.location.hostname + ":8080";
    </script>
</body>

</html>
